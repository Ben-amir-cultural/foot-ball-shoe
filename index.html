<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>best shoes ever</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="product">
        
            <img src="images/222.png" id="frontimg">
            <img src="images/111.png" id="backimg">




         <div class="product-inner" id="productbox">
             <div class="product-front">
                 <div class="product-top">
                     <h1>Jordans</h1>
                 </div>
                 <div class="product-bottom">
                     <p>nike soccer shoes</p>
                     <h2>air jordan soccer 11</h2>
                     <h1>150 <span>$</span></h1>
                     <button type="button">click to buy</button>
                     <div class="color-select">
                         <div class="select-item">
                             <img src="images/black down.jpeg" >
                         </div>
                         <div class="select-item">
                             <img src="images/black up (1).jpeg" onclick="flipright()">
                         </div>
                     </div>
                </div>
             </div>
             <div class="product-back">
                <div class="product-top product-top2">
                    <h1>Jordans</h1>
                </div>
                <div class="product-bottom">
                    <p>nike soccer shoes</p>
                    <h2>air jordan 11</h2>
                    <h1>150 <span>$</span></h1>
                    <button type="button">click to buy</button>
                    <div class="color-select">
                        <div class="select-item">
                            <img src="images/rrr.webp" onclick="flipleft()" >
                        </div>
                        <div class="select-item">
                            <img src="images/ttt.png">
                        </div>
                    </div>
               </div>

             </div>
             <div class="left-side"></div>
             <div class="right-side"></div>
         </div>
        </div>
    </div>
    <script>
    var productbox = document.getElementById("productbox");
    var frontimg = document.getElementById("frontimg");
    var backimg = document.getElementById("backimg");
 
    function flipright(){
        productbox.style.transform = "rotateY(180deg)";
        frontimg.style.left = "650px";
        backimg.style.left = "20px";
        frontimg.style.transform = "rotate(-30deg)";
        backimg.style.transform = "rotate(0deg)";
    }
    function flipleft(){
        productbox.style.transform = "rotateY(0deg)";
        frontimg.style.left = "20px";
        backimg.style.left = "-650px";
        frontimg.style.transform = "rotate(0deg)";
        backimg.style.transform = "rotate(-30deg)";
    }



    </script>
</body>
</html>
